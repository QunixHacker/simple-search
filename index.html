<!DOCTYPE html>
<html lang="en" style="background-image: url('./static/bg.jpg'); background-size: cover;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简搜</title>
    <link rel="stylesheet" href="./static/index.css">
    <link rel="shortcut icon" href="./static/logo.ico" type="image/x-icon">
</head>
<body>
    <div id="app" style="width: 100%; height: 100%; position: absolute; display: flex; justify-content: center; align-items: center;">
        <!-- 搜索框 -->
        <div class="inputBox" style="margin-bottom: 5%;">
        	<input type="text" placeholder="Search" id="searchInput" v-model="queryString" v-on:keyup.enter="search">
        	<img src="./static/search.png" alt="" @click="search">
        </div>
		<!-- 底部备案 -->
		<p style="background:none;height: 5%;position: fixed;bottom: 0px;width: 100%;text-align: center;">
				<a style="color:#afafaf;" href="https://beian.miit.gov.cn/" target="_blank">黔ICP备2021008342号-1</a></p>
    </div>
</body>
<script src="./static/vue.min.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            queryString:"", // 查询字符串
        },
        methods: {
            // 按下enter键或点击搜索图标进行搜索
            search:function(){
                if(this.queryString !== ""){
					// 在当前窗口打开
					// window.location.href = "https://www.baidu.com/s?ie=UTF-8&wd=" + this.queryString;
					
					// 在新窗口打开
					window.open("https://www.baidu.com/s?ie=UTF-8&wd=" + this.queryString);
					
					// 还原搜索条件
					this.queryString = "";
                }
            }
        },
    });
</script>
</html>
